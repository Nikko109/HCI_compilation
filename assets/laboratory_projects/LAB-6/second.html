<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization Lab</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

    <div class="container  border border-dark rounded p-1">
        <div class="row justify-content-center">
            
            <style>
                .img-fluid {
                  transition: transform 0.3s ease;
                }
                
                body{
                  background-color: #414141;
                }
          
                .img-fluid:hover {
                  transform: scale(1.1);
                }
              </style>
    <!-- Contact Form -->
    <form class="mt-3" id="contactForm">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Contact Form</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <!-- Alert for successful submission -->
    <div class="alert-container">
        <div class="alert alert-success mt-3" role="alert" id="successAlert" style="display: none;">
            Message sent successfully!
        </div>
    </div>

<!-- Scripts -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="./node_modules/chart.js/dist/chart.umd.js"></script>
<script src="script.js"></script>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    // Prevent form submission
    event.preventDefault();

    // Get email and message values
    var email = document.getElementById('exampleFormControlInput1').value.trim();
    var message = document.getElementById('exampleFormControlTextarea1').value.trim();

    // Check if both fields are filled
    if (email !== '' && message !== '') {
      // Show success alert
      document.getElementById('successAlert').style.display = 'block';

      // Reset form
      document.getElementById('exampleFormControlInput1').value = '';
      document.getElementById('exampleFormControlTextarea1').value = '';
    } else {
      // If any field is empty, show an error message
      alert('Please fill in both email and message fields.');
    }
  });
  
</script>
<!-- alert -->
<div class="alert-container">
    <script>
      alert("Welcome to my Website");
    </script>
  </div>
<!-- "Back to Home" link -->
<div class="auto">
    <a href="index.html" class="btn btn-primary">Back to Home</a>
  </div>
</body>
</html>
