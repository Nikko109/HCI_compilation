<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization Lab</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #5d068f;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      margin-top: 0;
      text-align: center;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #5d068f;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .login-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
      <div class="container">
        <a href="index.html" class="btn btn-primary mt-3 mb-3">Back to Home</a>
        <!-- Alert for login success -->
  <div class="alert-container" id="loginSuccessAlert" style="display: none;">
    <div class="alert alert-success mt-3" role="alert">
      <i class="fas fa-check-circle"></i> 
      Welcome back! You have successfully logged in.
    </div>
  </div>
     
  <!-- Scripts -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script>
    // JavaScript to handle login success
    window.onload = function() {
      var loginSuccessAlert = document.getElementById('loginSuccessAlert');
      var form = document.querySelector('form');
      
      form.addEventListener('submit', function(event) {
        // Here you would usually perform the login validation
        // For this example, let's assume login is successful
        // You should replace this with your actual login validation logic

        // Show the success message
        loginSuccessAlert.style.display = 'block';
        event.preventDefault(); // Prevent form submission for this example
      });
    };
  </script>


</body>
</html>
