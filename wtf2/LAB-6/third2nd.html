<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization Lab</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

    <div class="container border border-dark rounded p-1">
        <div class="row justify-content-center">
            <style>
                .img-fluid {
                  transition: transform 0.3s ease;
                }
                
                body{
                  background-color: #414141;
                }
          
                .img-fluid:hover {
                  transform: scale(1.1);
                }
              </style>

    <!-- Signup Form -->
  <form class="mt-3" id="signupForm">
    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Signup Form</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

<!-- Alert for signup success -->
<div class="alert-container" id="signupSuccessAlert" style="display: none;">
    <div class="alert alert-success mt-3" role="alert">
        Congratulations! You have successfully signed up.
    </div>
</div>

<!-- Scripts -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="./node_modules/chart.js/dist/chart.umd.js"></script>
<script src="script.js"></script>


<script>
document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Check if email and password are valid (you can add your own validation logic here)
    var email = document.getElementById('exampleInputEmail').value.trim();
    var password = document.getElementById('exampleInputPassword').value.trim();
    if (email !== '' && password !== '') {
        // Show signup success alert
        document.getElementById('signupSuccessAlert').style.display = 'block';

        // Reset form
        document.getElementById('exampleInputEmail').value = '';
        document.getElementById('exampleInputPassword').value = '';
    } else {
        alert('Please fill in both email and password fields.');
    }
});

</script>
<!-- alert -->
<div class="alert-container">
  <script>
    alert("Welcome to my Website");
  </script>
</div>
<!-- "Back to Home" link -->
<div class="auto">
    <a href="index.html" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
